<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with the DOM</title>
</head>

<body>
    <h1>Week 2</h1>
    <section>
        <h2>Section 1</h2>
        <p>This is a paragraph.</p>
        <p id="p2">This is a paragraph with an ID.</p>
    </section>

    <section>
        <h2>Section 2</h2>
        <div>
            <p>This is a paragraph section 2.</p>
            <p class="green">This is a paragraph with a class.</p>
        </div>
    </section>

    <section>
        <h2>Image</h2>

    </section>

    <script>
        // createElement
        const newParagraph = document.createElement("p");
        newParagraph.innerText = "Added with JavaScript!";
        document.body.appendChild(newParagraph);

        // appendChild()
        const newImg = document.createElement("img");
        newImg.setAttribute("src", "https://sportshub.cbsistatic.com/i/2022/02/13/e467df2a-9e88-4cde-8588-b4d756315c81/douma.jpg");
        newImg.setAttribute("alt", "Douma");

        document.body.appendChild(newImg);
    </script>
</body>

</html>
